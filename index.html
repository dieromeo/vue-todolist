<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- /bootstrap -->
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- /font awesome -->
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /css -->
</head>

<body class="bg-primary">
    <div id="app" v-cloak>
        <div class="container">
            <!-- Titolo -->
            <h1 class="text-center mb-5 mt-3 text-uppercase">To Do List</h1>
            <!-- aggiunta todo -->
            <div class="row justify-content-center">
                <div class="mb-4 col-7 p-0">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Add todo" aria-label="Recipient's username"
                            aria-describedby="button-addon2" v-model="inputText" @keydown.enter="addTodo">
                        <!-- bottone di add  -->
                        <button class="btn btn-success" type="button" id="button-addon2" @click="addTodo">Add</button>
                    </div>
                </div>
                <!-- messaggio quando non ci sono todo  -->
                <div class="alert alert-warning col-7 text-center" role="alert" v-if="todos.length < 1">
                    No todo available. Please add a todo.
                </div>
            </div>
            <!-- lista dei todo -->
            <ul class="list-group row align-items-center" v-else>
                <li v-for="(todo, index) in todos"
                    class="list-group-item col-7 d-flex justify-content-between align-items-center"
                    :class="todo.done === true ? 'text-decoration-line-through' : '' ">
                    <div class="flex-grow-1" @click="changeDoneStatus(index)">
                        {{
                        `${index + 1} - ${todo.text}`
                        }}
                    </div>
                    <!-- icona per rimuovere todo  -->
                    <div><i class="fa-solid fa-circle-xmark" role="button" @click="removeTodo(index)"></i></div>
                </li>
            </ul>
        </div>
    </div>
    <!-- vue js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- /vue js -->
    <!-- javascript -->
    <script src="js/main.js"></script>
    <!-- /javascript -->
</body>

</html>
